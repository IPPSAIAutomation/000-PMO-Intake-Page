<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMO Intake Dashboard</title>

    <style>
        /* ========================================
       MODERN DASHBOARD STYLES
       ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --secondary: #34a853;
            --danger: #ea4335;
            --warning: #fbbc04;
            --dark: #202124;
            --dark-light: #3c4043;
            --gray: #5f6368;
            --gray-light: #dadce0;
            --gray-lighter: #f1f3f4;
            --white: #ffffff;

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            /* Typography */
            --font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(60, 64, 67, 0.3);
            --shadow-md: 0 1px 3px 0 rgba(60, 64, 67, 0.3), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
            --shadow-lg: 0 2px 6px 2px rgba(60, 64, 67, 0.15), 0 8px 24px 4px rgba(60, 64, 67, 0.15);

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;

            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--spacing-md);
            color: var(--dark);
        }

        /* ========================================
       HEADER
       ======================================== */

        .header {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: var(--font-size-xl);
            font-weight: bold;
        }

        h1 {
            font-size: var(--font-size-2xl);
            font-weight: 500;
            color: var(--dark);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--gray-lighter);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            color: var(--gray);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
        }

        /* ========================================
       TAB NAVIGATION
       ======================================== */

        .tab-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            gap: var(--spacing-sm);
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tab-button {
            flex: 1;
            padding: var(--spacing-md);
            border: none;
            background: transparent;
            color: var(--gray);
            font-size: var(--font-size-base);
            font-weight: 500;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .tab-button:hover {
            background: var(--gray-lighter);
            color: var(--dark);
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .tab-icon {
            font-size: var(--font-size-lg);
        }

        /* ========================================
       MAIN CONTENT
       ======================================== */

        .content {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--gray-lighter);
        }

        .content-title {
            font-size: var(--font-size-xl);
            font-weight: 500;
            color: var(--dark);
        }

        .stats-badge {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--gray-lighter);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--gray);
        }

        /* ========================================
       TABLE
       ======================================== */

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-md);
            border: 1px solid var(--gray-light);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--font-size-sm);
        }

        thead {
            background: linear-gradient(135deg, var(--dark), var(--dark-light));
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: var(--spacing-md);
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.75rem;
        }

        tbody tr {
            border-bottom: 1px solid var(--gray-lighter);
            transition: var(--transition);
        }

        tbody tr:hover {
            background: var(--gray-lighter);
            transform: scale(1.01);
            box-shadow: var(--shadow-sm);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: var(--spacing-md);
            color: var(--dark);
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in-progress {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-completed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-on-hold {
            background: #fce4ec;
            color: #c2185b;
        }

        /* Priority Indicators */
        .priority-high {
            color: var(--danger);
            font-weight: 600;
        }

        .priority-medium {
            color: var(--warning);
            font-weight: 600;
        }

        .priority-low {
            color: var(--secondary);
            font-weight: 600;
        }

        /* ========================================
       LOADING & EMPTY STATES
       ======================================== */

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            gap: var(--spacing-md);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-lighter);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.3;
        }

        .error-message {
            background: #fdecea;
            color: var(--danger);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--danger);
            margin-bottom: var(--spacing-md);
        }

        /* ========================================
       RESPONSIVE DESIGN
       ======================================== */

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-sm);
            }

            .header {
                padding: var(--spacing-md);
            }

            h1 {
                font-size: var(--font-size-xl);
            }

            .tab-container {
                flex-direction: column;
            }

            .content {
                padding: var(--spacing-md);
            }

            .table-container {
                font-size: 0.75rem;
            }

            th,
            td {
                padding: var(--spacing-sm);
            }
        }

        /* ========================================
       UTILITIES
       ======================================== */

        .hidden {
            display: none !important;
        }

        .text-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }
    </style>
</head>
